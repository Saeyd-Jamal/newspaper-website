<script type="text/javascript">
    function myFn2(val) {

        const tc = document.getElementById(val).value;
        console.log("-->" + removeHTMLTags(tc));
        document.getElementById(val).value = removeHTMLTags(tc);

    }

    function removeHTMLTags(htmlString) {
        console.log("hs :" + htmlString);
        // Create a new DOMParser instance
        const parser = new DOMParser();
        // Parse the HTML string into a DOM document
        const doc = parser.parseFromString(htmlString, 'text/html');
        // Extract the text content from the parsed document
        const textContent = doc.body.textContent || "";
        console.log("____2__" + textContent);
        //.trim()
        if (isHTML(textContent)) {
            removeHTMLTags(textContent);
        } else {
            return textContent;
        }
        // Trim any leading or trailing whitespace
    }

    function isHTML(str) {
        var a = document.createElement('div');
        a.innerHTML = str;

        for (var c = a.childNodes, i = c.length; i--;) {
            if (c[i].nodeType == 1) return true;
        }

        return false;
    }
</script>
